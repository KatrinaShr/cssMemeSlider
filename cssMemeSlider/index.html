<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Meme slider</title>
  </head>
  <body class="body">
    <main class="main">
      <section class="slider">
        <h1 class="slider__title">CSS Slider</h1>
        <input type = "radio" name="radioSlide" id="radioSlide1" checked>
        <input type = "radio" name="radioSlide" id="radioSlide2">
        <input type = "radio" name="radioSlide" id="radioSlide3">
        <input type = "radio" name="radioSlide" id="radioSlide4">
        <div class="slides">
          <div class="slide s1"><img src="./assets/jpg/meme1.webp" alt="slide1"></div>
          <div class="slide"><img src="./assets/jpg/meme2.webp" alt="slide2"></div>
          <div class="slide"><img src="./assets/jpg/meme3.webp" alt="slide3"></div>
          <div class="slide"><img src="./assets/jpg/meme4.webp" alt="slide4"></div>
        </div>
        <div class="slider-controls">
          <div class="slider-captions">
            <div class="slider-caption-item s1">Trust the Team Lead</div>
            <div class="slider-caption-item">Always be honest</div>
            <div class="slider-caption-item">Name the Variable</div>
            <div class="slider-caption-item">Agile or not Agile?</div>
          </div>
          <div class="slider-nav">
            <label for="radioSlide1" class="bar bar1"></label>
            <label for="radioSlide2" class="bar bar2"></label>
            <label for="radioSlide3" class="bar bar3"></label>
            <label for="radioSlide4" class="bar bar4"></label>
          </div>         
        </div>
      </section>
    </main>
  </body>
</html>
